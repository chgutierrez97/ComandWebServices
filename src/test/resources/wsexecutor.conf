#Modo desarrollador, brinda mayor informacion de debug en true. Utilizar en false para produccion.
dev_mode_on=true
#Habilitacion de encriptacion para las claves. True - las claves por comando deben estar encriptadas. False - las claves se pueden pasar en plano.
encryption_on=false
#Archivo del TrustStore
truststore=accusys.jks
#Password del archivo truststore, debe estar encriptada con el comando ENCRYPT del componente (java -jar ws-executor.jar -c ENCRYPT -p PASSWORD_A_ENCRIPTAR). SOLO SE UTILIZA SI NO SE PASA COMO PARAMETRO!.
truststore_password=%90%5c%1f%b4%a0%33%61%93%cd%65
#Archivo del KeyStore
keystore=accusys.jks
#Password del archivo keystore, debe estar encriptada con el comando ENCRYPT del componente (java -jar ws-executor.jar -c ENCRYPT -p PASSWORD_A_ENCRIPTAR). SOLO SE UTILIZA SI NO SE PASA COMO PARAMETRO!.
keystore_password=%90%5c%1f%b4%a0%33%61%93%cd%65